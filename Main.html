<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Logo Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">
    <nav class="bg-[#063B0C] text-white py-7 relative shadow">
        <div class="mx-auto flex items-center justify-between px-4 sm:px-6 md:px-10 lg:px-16 xl:px-20 relative">
            <div class="flex space-x-30">
                <button class="bg-white text-green-900 px-4 py-2 rounded hover:bg-gray-200 font-medium">
                    SPONSORS
                </button>
                <a href="#" class="py-2 px-20 text-gray-900 rounded  font-medium flex items-center">
                    Schedule
                </a>
                   </a>
                <a href="#" class="py-2 px-40 text-gray-900 rounded  font-medium flex items-center">
                    Events
                </a>
            </div>

            <div class="absolute left-1/2 transform -translate-x-1/2">
                <img src="images/Logo.png" alt="Logo" class="h-20 sm:h-24 md:h-28 lg:h-25 w-auto">
            </div>
            <div class="flex space-x-20">
                <a href="#" class="py-2 px-20 text-gray-900 rounded  font-medium flex items-center">
                    Donate
                </a>
                <a href="#" class="py-2 px-20 text-gray-900 rounded  font-medium flex items-center">
                    Contact
                </a>
                <button class="bg-white text-green-900 px-4 py-2 rounded hover:bg-gray-200 font-medium">
                    JOIN US
                </button>
            </div>

        </div>
</body>

</html>
