<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Logo Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

  <!-- Navbar -->
  <nav class="bg-green-900 text-white py-4 relative shadow">
    <div class="container mx-auto flex items-center justify-between px-4 relative">
      
      <!-- Left Buttons -->
      <div class="flex space-x-4">
        <button class="bg-white text-green-900 px-4 py-2 rounded hover:bg-gray-200 font-medium">
          Button 1
        </button>
        <button class="bg-white text-green-900 px-4 py-2 rounded hover:bg-gray-200 font-medium">
          Button 2
        </button>
      </div>

      <!-- Centered Logo -->
      <div class="absolute left-1/2 transform -translate-x-1/2">
        <img src="your-logo.png" alt="Logo" class="h-10 w-auto">
      </div>

      <!-- Right Buttons -->
      <div class="flex space-x-4">
        <a class="bg-white text-green-900 px-4 py-2  hover:bg-gray-200 font-medium">
          Contact</a>
        <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contact</a>
        <button class="bg-white text-green-900 px-4 py-2 rounded hover:bg-gray-200 font-medium">
          Button 4
        </button>
      </div>

    </div>
</body>
</html>
