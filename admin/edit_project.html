<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // Load project data when page loads
        window.onload = function() {
            // Check session
            fetch('../server/check_session.php')
                .then(response => response.json())
                .then(data => {
                    if (!data.loggedIn) window.location.href = 'index.html';
                });

            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');

            if (!projectId) {
                alert('No project ID specified');
                window.location.href = 'projects_dashboard.html';
                return;
            }

            // Fetch project data
            fetch(`../server/get_project.php?id=${projectId}`)
                .then(response => response.json())
                .then(project => {
                    if (!project) {
                        throw new Error('Project not found');
                    }

                    document.getElementById('title').value = project.title || '';
                    document.getElementById('slug').value = project.slug || '';
                    document.getElementById('category').value = project.category || '';
                    document.getElementById('current-image').src = `../${project.image_path}`;
                    document.getElementById('project-id').value = project.id;

                    // Auto-slug generation from title
                    document.getElementById('title').addEventListener('input', function() {
                        const title = this.value;
                        const slug = title.toLowerCase()
                            .replace(/[^\w\s-]/g, '')
                            .replace(/[\s_-]+/g, '-')
                            .replace(/^-+|-+$/g, '');
                        document.getElementById('slug').value = slug;
                    });
                })
                .catch(error => {
                    alert('Error loading project: ' + error.message);
                    window.location.href = 'projects_dashboard.html';
                });
        };

        function updateProject() {
            const form = document.getElementById('project-form');
            const formData = new FormData(form);
            const projectId = document.getElementById('project-id').value;

            if (!formData.get('title') || !formData.get('category')) {
                alert('Title and Category are required!');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';

            fetch(`../server/update_project.php?id=${projectId}`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Project updated successfully!');
                    window.location.href = 'projects_dashboard.html';
                } else {
                    throw new Error(data.message || 'Failed to update project');
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Update Project';
            });
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md hidden md:block">
            <div class="p-4 bg-green-600 text-white text-2xl font-bold text-center">
                Admin Panel
            </div>
            <nav class="mt-6">
                <a href="dashboard.html" class="block py-2.5 px-4 hover:bg-green-100 text-green-700 font-medium">Dashboard</a>
                <a href="upload_images.html" class="block py-2.5 px-4 hover:bg-green-100 text-green-700 font-medium">Gallery</a>
                <a href="projects_dashboard.html" class="block py-2.5 px-4 hover:bg-green-100 text-green-700 font-medium border-l-4 border-green-600">Projects</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex items-center justify-between px-6 py-4 bg-white border-b">
                <h1 class="text-2xl font-semibold text-green-600">Edit Project</h1>
                <a href="../server/logout.php" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Logout</a>
            </header>

            <main class="flex-1 overflow-y-auto p-6">
                <div class="bg-white shadow-md rounded-lg p-6 max-w-3xl mx-auto">
                    <form id="project-form" enctype="multipart/form-data" class="space-y-6">
                        <input type="hidden" id="project-id">
                        
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700">Project Title *</label>
                            <input type="text" id="title" name="title" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>

                        <div>
                            <label for="slug" class="block text-sm font-medium text-gray-700">URL Slug *</label>
                            <input type="text" id="slug" name="slug" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500">
                            <p class="mt-1 text-sm text-gray-500">This will be used in the project URL</p>
                        </div>

                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700">Category *</label>
                            <select id="category" name="category" required
                                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                                <option value="">Select a category</option>
                                <option value="Sponsored">Sponsored</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Educational">Educational</option>
                                <option value="Nature">Nature</option>
                                <option value="Residential">Residential</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Current Image</label>
                            <img id="current-image" class="h-32 w-32 object-cover rounded-md mt-2 border">
                        </div>

                        <div>
                            <label for="image" class="block text-sm font-medium text-gray-700">New Image (Leave blank to keep current)</label>
                            <input type="file" id="image" name="image" accept="image/*"
                                class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                            <p class="mt-1 text-sm text-gray-500">JPEG, PNG or GIF (Max 5MB)</p>
                        </div>

                        <div class="flex justify-end space-x-4">
                            <button type="button" onclick="window.location.href='projects_dashboard.html'"
                                class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 transition">
                                Cancel
                            </button>
                            <button id="submit-btn" type="button" onclick="updateProject()"
                                class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
                                <i class="fas fa-save"></i> Update Project
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
