<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // Check session and load projects
        window.onload = function() {
            console.log("Checking session...");
            fetch('../server/check_session.php')
                .then(response => {
                    console.log("Session response received");
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Session data:", data);
                    if (!data.loggedIn) {
                        window.location.href = 'index.html';
                    } else {
                        console.log("Session valid, loading projects...");
                        loadProjects();
                    }
                })
                .catch(error => {
                    console.error("Error checking session:", error);
                    alert("Error checking session. See console for details.");
                });
        };

        function loadProjects() {
            console.log("Loading projects from server...");
            fetch('../server/get_projects.php')
                .then(response => {
                    console.log("Projects response received");
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(projects => {
                    console.log("Projects data:", projects);
                    const tableBody = document.getElementById('projects-table-body');
                    tableBody.innerHTML = '';

                    if (!projects || projects.length === 0) {
                        tableBody.innerHTML = `
                            <tr>
                                <td colspan="6" class="px-6 py-4 text-center">No projects found</td>
                            </tr>
                        `;
                        return;
                    }

                    projects.forEach(project => {
                        const row = document.createElement('tr');
                        row.className = 'hover:bg-gray-50';
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap">${project.id}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${project.title}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                ${project.image_path ? `<img src="../${project.image_path}" alt="${project.title}" class="h-10 w-10 rounded-full object-cover">` : 'No image'}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                    ${project.category || 'Uncategorized'}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button onclick="editProject(${project.id})" class="text-green-600 hover:text-green-900 mr-3">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button onclick="deleteProject(${project.id})" class="text-red-600 hover:text-red-900">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error("Error loading projects:", error);
                    const tableBody = document.getElementById('projects-table-body');
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="6" class="px-6 py-4 text-center text-red-500">Error loading projects: ${error.message}</td>
                        </tr>
                    `;
                });
        }

        function deleteProject(id) {
            if (confirm('Are you sure you want to delete this project?')) {
                fetch(`../server/delete_project.php?id=${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        alert('Project deleted successfully');
                        loadProjects();
                    } else {
                        throw new Error(data.message || 'Unknown error');
                    }
                })
                .catch(error => {
                    alert('Error deleting project: ' + error.message);
                    console.error("Delete error:", error);
                });
            }
        }

        function editProject(id) {
            window.location.href = `edit_project.html?id=${id}`;
        }

        function addProject() {
            window.location.href = 'add_project.html';
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md hidden md:block">
      <div class="p-4 bg-green-600 text-white text-2xl font-bold text-center">
        Admin Panel
      </div>
      <nav class="mt-6">
        <a href="dashboard.html" class="block py-2.5 px-4 hover:bg-green-100 text-green-700 font-medium">Dashboard</a>
        <a href="upload_images.html" class="block py-2.5 px-4 hover:bg-green-100 text-green-700 font-medium">Gallery - Upload Images</a>
        <a href="projects_dashboard.html" class="block py-2.5 px-4 hover:bg-green-100 text-green-700 font-medium border-l-4 border-green-600">Projects Dashboard</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <header class="flex items-center justify-between px-6 py-4 bg-white border-b">
        <h1 class="text-2xl font-semibold text-green-600">Projects Dashboard</h1>
        <div>
          <button onclick="addProject()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition mr-4">
            <i class="fas fa-plus"></i> Add Project
          </button>
          <a href="../server/logout.php" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Logout</a>
        </div>
      </header>

      <main class="flex-1 overflow-y-auto p-6">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Image</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                  <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
              </thead>
              <tbody id="projects-table-body" class="bg-white divide-y divide-gray-200">
                <!-- Projects will be loaded here dynamically -->
                <tr>
                  <td colspan="6" class="px-6 py-4 text-center">Loading projects...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
