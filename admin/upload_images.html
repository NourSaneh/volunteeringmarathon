<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Image Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Redirect if not logged in
    window.onload = function () {
      fetch('../server/check_session.php')
        .then(res => res.json())
        .then(data => {
          if (!data.loggedIn) {
            window.location.href = 'index.html';
          }
        });
    };
  </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md hidden md:block">
      <div class="p-4 bg-green-600 text-white text-2xl font-bold text-center">
        Admin Panel
      </div>
      <nav class="mt-6">
        <a href="dashboard.html" class="block py-2.5 px-4 hover:bg-green-100 text-green-700 font-medium">Dashboard</a>
        <a href="upload_images.html" class="block py-2.5 px-4 bg-green-100 text-green-700 font-semibold">Upload Images</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <header class="flex items-center justify-between px-6 py-4 bg-white border-b">
        <h1 class="text-2xl font-semibold text-green-600">Upload Images</h1>
        <a href="../server/logout.php" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Logout</a>
      </header>

      <main class="flex-1 flex items-center justify-center p-6">
        <div class="bg-white shadow-2xl rounded-xl p-8 w-full max-w-md border-2 border-red-300">
          <h1 class="text-3xl font-bold text-center text-green-700 mb-6">Upload an Image</h1>

          <form action="../server/uploads.php" method="POST" enctype="multipart/form-data" class="space-y-4">
            <input
              type="file"
              name="image"
              accept="image/*"
              required
              class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:border-0
                    file:rounded-full file:text-sm file:font-semibold file:bg-green-50 file:text-green-700
                    hover:file:bg-green-100 transition"
            />
            <button
              type="submit"
              class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition font-semibold"
            >
              Upload
            </button>
          </form>

          <div id="uploadedImage" class="mt-6 text-center"></div>
        </div>
      </main>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.has('file')) {
      const filename = decodeURIComponent(params.get('file'));
      const container = document.getElementById('uploadedImage');
      container.innerHTML = `
        <p class="text-red-600 font-medium mb-2">Uploaded Image:</p>
        <img src="uploads/${filename}" class="mx-auto rounded shadow-lg max-h-64 border-4 border-green-400" alt="Uploaded Image" />
      `;
    }
  </script>
</body>
</html>
